<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a {
		/*转换*/
		display: inline-block;  
		width: 67px;
		/* a标签的高度，设置为背景图片的一半 */
		height: 32px;
		/*背景图片 默认左上角对齐*/
		background: url(images/car.png) no-repeat left top;
	}
	/* 当鼠标进过时，改变背景图片的定位，水平居左，垂直居底部*/
	a:hover {
		background-position: left bottom;   	
	}
	</style>
</head>
<body>
	<a href="#"></a>
</body>
</html>
